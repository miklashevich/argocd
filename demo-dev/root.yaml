apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
  finalizers:
  - finalizers.argocd.argoproj.io/resource-cleanup
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  source:
    path: "demo-dev/applications"
    repoURL: "git@github.com:miklashevich/argocd.git"
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
     
      